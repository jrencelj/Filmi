<div class="container">
    <form method="POST">
        <div class="form-floating">
            <input type="email" id="email" class="form-control" placeholder="Email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="text" id="username" class="form-control" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" id="pass1" class="form-control" placeholder="Password">
            <label for="pass1">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" id="pass2" class="form-control" placeholder="Repeat password">
            <label for="pass2">Repeat password</label>
        </div>
        <div class="form-floating">
            <input type="password" id="pass2" class="form-control" placeholder="Repeat password">
            <label for="pass2">Repeat password</label>
        </div>
        <div class="form-floating">
            <input type="date" id="bday" class="form-control" placeholder="Date of birth">
            <label for="bday">Date of birth</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
